
  <div class="container">    
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Log In</div>
                </div>     
                <div style="padding-top:30px" class="panel-body" >

                    <p [ngStyle]="{'display' : isCreate? 'block' : 'none'}" class="alert alert-danger text-center">{{msg}}</p>
                        
                    <form #f = ngForm>                                
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" ngModel  name="Username" placeholder="username" #Username =ngModel required>                                           
                                </div>

                                   <div>
                                    <p class="alert alert-danger" *ngIf="Username.errors?.['required'] && Username.touched">Please Enter Username</p>
                                   </div>

                            
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control"  ngModel name="Password" placeholder="password" #Password = ngModel required minlength="8">
                                </div>
                                <div>
                                    <p class="alert alert-danger" *ngIf="(Password.errors?.['required'] && Password.touched) || (Password.errors?.['minlength'] && Password.valid)">Please Enter Valid Password</p>
                                  
                                   </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12">
                                  <input type="submit" class="btn btn-success" value="Login" (click)="getFormData(f)"/> &nbsp;
                                  Don't have Account? <a routerLink="/register">Register</a>
                                </div>
                            </div>
                        </form>
                        <br> <br> <br><br>
                        
                    </div>                     
                </div>  
    </div>

   
</div>

<br> <br> <br><br><br><br><br><br>
